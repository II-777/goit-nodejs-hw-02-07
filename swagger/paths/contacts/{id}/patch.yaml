tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Updates the contact details for the contact identified by the provided ID.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '673999a8a62fecf3eedc89f2'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Updated contact's name"
            example: 'John Doe'
          phoneNumber:
            type: string
            description: "Updated contact's phone number"
            example: '+10000000000'
          email:
            type: string
            description: "Updated contact's email address"
            example: 'example@mail.com'
          isFavourite:
            type: boolean
            description: 'Whether the contact is marked as a favourite.'
            example: true
          contactType:
            type: string
            description: "Updated contact's type"
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            description: "Updated link to the contact's photo."
            example: 'https://res.cloudinary.com/dqgwuu/image/upload/avatar.png'
responses:
  '200':
    description: 'Contact successfully updated.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
